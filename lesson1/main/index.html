<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="cases">
            <h3 class="header">Coronavirus Cases:</h3>
            <p class="commonInfoAboutCountry"></p>
        </div>

        <div class="death">
            <h3 class="header">Deaths:</h3>
            <p class="commonInfoAboutCountry"></p>
        </div>

        <div class="recovered">
            <h3 class="header">Recovered:</h3>
            <p class="commonInfoAboutCountry"></p>
        </div>
        <div class="table-COVID">
            <table id="covid">
                <tr>
                    <th>#</th>
                    <th>Country, Other</th>
                    <th>Total Cases</th>
                    <th>New Cases</th>
                    <th>Total Deaths</th>
                    <th>New Deaths</th>
                    <th>Total Recovered</th>
                </tr>
                <tr class="with-button">
                    <td></td>
                    <td></td>
                    <td><button type="submit" class="btn-filter1">Filter</button></td>
                    <td><button type="submit" class="btn-filter2">Filter</button></td>
                    <td><button type="submit" class="btn-filter3">Filter</button></td>
                    <td><button type="submit" class="btn-filter4">Filter</button></td>
                    <td><button type="submit" class="btn-filter5">Filter</button></td>
                </tr>
            </table>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="service.js"></script>
    <script src="script.js"></script>
</body>

</html>
