<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
    <style>
        form {width: 55%;
        border: slategrey;
        }
    </style>
</head>
<body>
 <form action="#">
     <fieldset>
         <legend style="font-size: x-large;"><b>Основні дані</b></legend>
         <label for="user-name">Ваше ім'я</label>
         <input type="text" id="user-name" placeholder="Лілія" required autofocus style="background-color: lightgray;"><br><br>
         <label for="surname">Прізвище</label>
         <input type="text" id="surname" placeholder="Псарук" required autofocus style="background-color: lightgray;><br><br>
         <label for="telephone">Телефон</label>
         <input type="tel" pattern="(+380)-[0-9] {2}-[0-9] {3}-[0-9] {2}-[0-9] {2}" id="telephone" placeholder="(+380)638891189" required autofocus style="background-color: lightgray;"><br><br>
         <label for="#">Введіть E-mail</label>
         <input type="email" placeholder="psarukli96@gmail.com" style="background-color: lightgray;"><br><br>
         <label for="#">Країна</label>
         <select>
             <option>Україна</option>
             <option disabled>Франція</option>
             <option>Польща</option>
             <option>Німеччина</option>
         </select><br><br>
         <label for="#">Ведіть пароль</label>
         <input type="password" placeholder="*******" required autofocus style="background-color: lightgray;"><br><br>
         <label for="#">Повторіть пароль</label>
         <input type="password" placeholder="*******" required style="background-color: lightgray;"><br><br>
         <lable>Чи бажаєте отримувати від нашого сайту новини на ваш E-mail?</lable>&nbsp; &nbsp; &nbsp;&nbsp;&nbsp; &nbsp;
         <label for="yes">Так</label>
         <input type="radio" id="yes" name="answer">
         <label for="no">Ні</label>
         <input type="radio" id="no" name="answer"><br><br>
         <label for="#">Я ознайомився(лася) з
             <a href="https://uk.wikipedia.org/wiki/%D0%9F%D0%BE%D0%BB%D1%96%D1%82%D0%B8%D0%BA%D0%B0_%D1%96%D0%BD%D1%84%D0%BE%D1%80%D0%BC%D0%B0%D1%86%D1%96%D0%B9%D0%BD%D0%BE%D1%97_%D0%B1%D0%B5%D0%B7%D0%BF%D0%B5%D0%BA%D0%B8" style="color: blue;">Політикою безпеки</a>
             і згідна з умовами</label>
             <input type="checkbox">
             <button type="submit">Продовжити</button>
     </fieldset>
     
         
 </form>   
</body>
</html>
