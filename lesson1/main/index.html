<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style-index.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="cases">
            <h3 class="header">Coronavirus Cases:</h3>
            <p class="commonInfoAboutCountry"></p>
        </div>

        <div class="death">
            <h3 class="header">Deaths:</h3>
            <p class="commonInfoAboutCountry"></p>
        </div>

        <div class="recovered">
            <h3 class="header">Recovered:</h3>
            <p class="commonInfoAboutCountry"></p>
        </div>
        <input type="text" class="searchCountry">
        <button type="submit" class="submitCountry">Search</button><br>
        <div class="spinner-border"></div>
        <div class="table-COVID">
            <table id="covid">
                <tr class="tableHeader">
                    <th class="headerTh">#</th>
                    <th class="headerTh"> Country, Other</th>
                    <th class="headerTh default-arrows">Total Cases</th>
                    <th class="headerTh default-arrows">New Cases</th>
                    <th class="headerTh default-arrows">Total Deaths</th>
                    <th class="headerTh default-arrows">New Deaths</th>
                    <th class="headerTh default-arrows">Total Recovered</th>
                    <th class="headerTh default-arrows">Active Cases</th>
                    <th class="headerTh default-arrows">Serious, Critical</th>
                    <th class="headerTh default-arrows">Top Cases/ 1M pop</th>
                    <th class="headerTh default-arrows">Death/ &nbsp;1M pop</th>
                    <th class="headerTh default-arrows">Total Tests</th>
                    <th class="headerTh default-arrows">Tests/ &nbsp;&nbsp;1M pop</th>
                    <th class="headerTh default-arrows">Population</th>
                </tr>
            </table>
        </div>

    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="service.js"></script>
    <script src="script.js"></script>
</body>

</html>
