<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таблиця</title>
    <link rel="stylesheet" href="style.css">
    <style>
        th, td {padding: 15px;}
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse; width: 50%;
            }

            </tr>
            <tr>
                <th>норматив</th>
                <th>факт</th>
            </tr>
      </thead>
      <tbody style="text-align: center">
          <tr>
              <td>2009</td><td>225.0</td><td>227.78</td><td>101.2</td><td>+2.78</td>
          </tr>
          <tr>
              <td>2010</td><td>191.7</td><td>183.67</td><td>95.8</td><td>-8.03</td>
            </tr>
            <tr>
              <td>2011</td><td>191.7</td><td>198.77</td><td>103.7</td><td>+7.07</td>
            </tr>
      </tbody>
  </table>  
</body>
</html>
